<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display antialiased selection:bg-primary/30">

                </div>
</div>
</div>
<!-- Segmented Control (Tabs) -->
<div class="px-4 mb-4">
<div class="flex p-1 bg-white dark:bg-surface-dark rounded-xl shadow-soft border border-gray-100 dark:border-gray-700">
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="content_type" type="radio" value="words"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-semibold text-gray-500 dark:text-gray-400 transition-all duration-300 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">

</div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="content_type" type="radio" value="sentences"/>
<div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-semibold text-gray-500 dark:text-gray-400 transition-all duration-300 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Sentences <span class="ml-1.5 opacity-80 text-xs bg-black/10 px-1.5 py-0.5 rounded-md">4</span>
</div>
</label>
</div>
</div>
<!-- Instructions / Context -->
<div class="px-6 mb-2">
<p class="text-xs font-medium text-gray-400 uppercase tracking-wider">Detected Vocabulary</p>

<div class="flex flex-col gap-3 px-4">
<!-- Item 1: High Confidence -->
<div class="group flex items-center gap-3 bg-white dark:bg-surface-dark p-2 pr-3 rounded-xl shadow-soft border border-transparent focus-within:border-primary/50 transition-all duration-300 hover:shadow-md">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary font-bold text-lg">
                    1
                </div>
<div class="flex-1 min-w-0">
<input class="w-full bg-transparent border-none p-0 text-base font-semibold text-text-main dark:text-white placeholder-gray-400 focus:ring-0" type="text" value="Environment"/>

</div>
<div class="flex items-center gap-1">
<button class="p-2 text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-50 dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
</button>
<button class="p-2 text-gray-400 hover:text-red-500 transition-colors rounded-full hover:bg-gray-50 dark:hover:bg-gray-700">

</button>
</div>
</div>

<span class="text-[10px] text-green-500 font-medium">High Confidence</span>
</div>
<div class="flex items-center gap-1">
<button class="p-2 text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-50 dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
</button>
<button class="p-2 text-gray-400 hover:text-red-500 transition-colors rounded-full hover:bg-gray-50 dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
<!-- Item 3: Low Confidence (Warning state) -->
<div class="group flex items-center gap-3 bg-white dark:bg-surface-dark p-2 pr-3 rounded-xl shadow-soft border-2 border-yellow-400/30 focus-within:border-yellow-400 transition-all duration-300">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-yellow-400/10 text-yellow-600 font-bold text-lg">
                    3
                </div>
<div class="flex-1 min-w-0">
<input class="w-full bg-transparent border-none p-0 text-base font-semibold text-text-main dark:text-white placeholder-gray-400 focus:ring-0 decoration-wavy decoration-red-400 underline-offset-4" type="text" value="Recyc1ing"/>
<div class="flex items-center gap-1 mt-0.5">
<span class="material-symbols-outlined text-[10px] text-yellow-500 icon-filled">warning</span>
<span class="text-[10px] text-yellow-600 font-medium">Check spelling</span>

</div>
<div class="flex items-center gap-1">

</button>
<button class="p-2 text-gray-400 hover:text-red-500 transition-colors rounded-full hover:bg-gray-50 dark:hover:bg-gray-700">

</div>

<div class="flex items-center gap-1">

<span class="material-symbols-outlined text-[20px]">add_circle</span>

            </button>
</div>
</div>

<div class="fixed bottom-0 left-0 right-0 z-50 bg-gradient-to-t from-white via-white to-transparent dark:from-background-dark dark:via-background-dark pt-12 pb-8 px-4 pointer-events-none">

<div class="absolute inset-0 bg-white/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
<div class="flex items-center justify-center rounded-full bg-white/20 p-1">
