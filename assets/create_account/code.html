<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Dictation App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c3c3",
                        "primary-dark": "#1aa8a8",
                        "background-light": "#f8f8f6",
                        "background-dark": "#21282c",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c333a",
                        "text-main": "#121717",
                        "text-sub": "#658686",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 40px -10px rgba(34, 195, 195, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Background Decoration (Abstract blobs for "Gentle Float" feel) -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none mix-blend-multiply dark:mix-blend-screen opacity-70"></div>
<div class="absolute bottom-[20%] left-[-10%] w-48 h-48 bg-primary/15 rounded-full blur-3xl pointer-events-none mix-blend-multiply dark:mix-blend-screen opacity-60"></div>
<!-- Top Navigation -->
<div class="z-10 flex items-center p-4 pb-2 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white/50 dark:bg-black/20 hover:bg-white/80 dark:hover:bg-black/30 transition-colors backdrop-blur-sm">
<span class="material-symbols-outlined text-text-main dark:text-white text-[24px]">arrow_back</span>
</button>
<div class="flex-1"></div> <!-- Spacer for optical centering if needed, currently empty -->
<button class="text-primary font-bold text-sm">Log in</button>
</div>
<!-- Scrollable Content -->
<div class="z-10 flex-1 flex flex-col px-6 pt-4 pb-8 overflow-y-auto no-scrollbar">
<!-- Hero Section -->
<div class="mb-8">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary-dark dark:text-primary text-xs font-bold uppercase tracking-wider mb-4">
<span class="material-symbols-outlined text-[16px]">school</span>
                    For Parents
                </div>
<h1 class="text-[#121717] dark:text-white tracking-tight text-[32px] font-bold leading-[1.1] mb-3">
                    Let's make <br/>
<span class="text-primary">dictation fun!</span>
</h1>
<p class="text-text-sub dark:text-gray-400 text-base font-medium leading-normal">
                    Join thousands of HK parents helping their kids excel with AI-powered practice.
                </p>
</div>
<!-- Social Sign Up -->
<button class="relative group w-full flex items-center justify-center gap-3 bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-700 hover:border-primary/50 hover:shadow-float rounded-xl h-14 px-4 transition-all duration-300">
<img alt="Google Logo" class="w-6 h-6" data-alt="Google G Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3qG-7eDIxHWbZ7IANs_B8OIftYx6lWJWFX-9kdg60xH1aQlMCqrZWu3Rdq8zDe9d8d29tGGkmdE-9x3lr8Lq7Xp9opp5NmtO-7amp5RLjo-uguCZZEMyBZt6_AWO054Er7peI2-TuMaZP8LQI4aNVDRn6C4KYkMhCmcAvQIHjDQnRx6BoWRaQ0qck_KXUmWZMXUxmkcmFon-v3T3FDbPsjimpXFHYWsZ5mYuF22KaUnNhTNxj9CZ0PHYmXfGPF0ew4_elbKee1d0"/>
<span class="text-[#121717] dark:text-white font-bold text-base">Sign up with Google</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 my-6">
<div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
<span class="text-gray-400 dark:text-gray-500 text-sm font-medium">or sign up with email</span>
<div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
</div>
<!-- Manual Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- Full Name -->
<div class="group">
<label class="block text-sm font-bold text-text-main dark:text-gray-200 mb-2 ml-1">What should we call you?</label>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-gray-400">person</span>
<input class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white border-none ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary rounded-xl h-14 pl-12 pr-4 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all font-medium text-base shadow-sm" placeholder="Parent's Name" type="text"/>
</div>
</div>
<!-- Email -->
<div class="group">
<label class="block text-sm font-bold text-text-main dark:text-gray-200 mb-2 ml-1">Your email address</label>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-gray-400">mail</span>
<input class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white border-none ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary rounded-xl h-14 pl-12 pr-4 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all font-medium text-base shadow-sm" placeholder="hello@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="group">
<label class="block text-sm font-bold text-text-main dark:text-gray-200 mb-2 ml-1">Choose a strong password</label>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-gray-400">lock</span>
<input class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white border-none ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary rounded-xl h-14 pl-12 pr-12 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all font-medium text-base shadow-sm" placeholder="At least 8 characters" type="password"/>
<button class="absolute right-4 flex items-center justify-center text-gray-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<p class="text-xs text-text-sub dark:text-gray-500 mt-2 ml-1">Must include 1 number and 1 symbol. You've got this!</p>
</div>
<!-- Terms Checkbox -->
<label class="flex items-start gap-3 mt-2 group cursor-pointer">
<div class="relative flex items-center">
<input class="peer size-5 cursor-pointer appearance-none rounded-md border border-gray-300 dark:border-gray-600 checked:bg-primary checked:border-primary transition-all bg-white dark:bg-surface-dark" type="checkbox"/>
<span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none text-white opacity-0 peer-checked:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[16px] font-bold">check</span>
</span>
</div>
<span class="text-sm leading-tight text-gray-500 dark:text-gray-400 pt-0.5">
                        I agree to the <a class="text-primary hover:underline font-semibold" href="#">Terms of Service</a> and <a class="text-primary hover:underline font-semibold" href="#">Privacy Policy</a>.
                    </span>
</label>
<!-- Submit Button -->
<button class="w-full mt-4 bg-primary hover:bg-primary-dark text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2" type="submit">
                    Start Practicing
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
</div>
<!-- Bottom Decoration -->
<div class="h-6 w-full bg-gradient-to-t from-background-light to-transparent dark:from-background-dark pointer-events-none sticky bottom-0"></div>
</div>
</body></html>
