<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In - Dictation Master</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#85bae0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#131a1f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(0,0,0,0.08)",
                        "inner-light": "inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)",
                        "float": "0 10px 30px -5px rgba(133, 186, 224, 0.4)"
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121517] dark:text-white transition-colors duration-300 antialiased selection:bg-primary selection:text-white">
<!-- Main Mobile Container -->
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto overflow-x-hidden bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<nav class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex items-center justify-center size-10 rounded-full bg-white dark:bg-white/5 shadow-sm border border-gray-100 dark:border-white/10 text-[#121517] dark:text-white transition-transform active:scale-95 group">
<span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform" style="font-size: 20px;">arrow_back_ios_new</span>
</button>
<div class="text-sm font-bold text-primary tracking-wide uppercase opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]">Dictation AI</div>
<button class="text-sm font-bold text-gray-400 hover:text-primary transition-colors">
                繁
            </button>
</nav>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pb-8 pt-2">
<!-- Hero Illustration -->
<div class="@container mb-6 animate-[fadeIn_0.6s_ease-out]">
<div class="w-full aspect-[16/9] rounded-2xl overflow-hidden relative shadow-soft group">
<div class="absolute inset-0 bg-gradient-to-tr from-primary/40 via-blue-100 to-white dark:from-primary/20 dark:via-background-dark dark:to-background-dark opacity-80 z-10"></div>
<div class="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Abstract soft blue educational concept with books and light" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBVA8VuwkbibpwcZIQoud61QOo0C2mOW7v8xW06qAp5u32EveMud0SmhLjP3tYA8CM1rTTY0dTD9zV3dN_IrC6cPS-94d5029AqQ7-q08Mz-OBUiilHsy4AwonZPOExwmlPoK3t8wYRjQQK5lzsFDR0hLx07009EBbHn9uZp4ShGIz4wwiDfFgi7AnLpZBQ4U-rjtnPDMZWoSAGhrXZBcCBVBFSRt5m74aMczbROorvmfAQmEubRLekW2hXLtSwspi2ZHxNFUEgEJU');">
</div>
<!-- Overlay Text/Icon -->
<div class="absolute bottom-4 left-4 z-20 flex items-center gap-2 bg-white/90 dark:bg-black/60 backdrop-blur-sm px-3 py-1.5 rounded-lg shadow-sm">
<span class="material-symbols-outlined text-primary" style="font-size: 18px;">auto_stories</span>
<span class="text-xs font-bold text-gray-800 dark:text-gray-200">Learn &amp; Grow</span>
</div>
</div>
</div>
<!-- Welcome Text -->
<div class="text-center mb-8 space-y-2 animate-[slideUp_0.6s_ease-out_0.1s_both]">
<h1 class="text-3xl font-extrabold text-[#121517] dark:text-white tracking-tight">Welcome Back</h1>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed max-w-[280px] mx-auto">Help your child master their daily dictation practice today.</p>
</div>
<!-- Social Sign In -->
<div class="animate-[slideUp_0.6s_ease-out_0.2s_both]">
<button class="relative w-full flex items-center justify-center gap-3 bg-white dark:bg-[#1E293B] h-14 rounded-xl text-[#121517] dark:text-white font-bold text-base shadow-soft hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 border border-transparent dark:border-white/5 group overflow-hidden">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
<!-- Google SVG Icon -->
<svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="tracking-wide">Sign in with Google</span>
</button>
</div>
<!-- Divider -->
<div class="relative flex items-center py-8 animate-[slideUp_0.6s_ease-out_0.3s_both]">
<div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-xs font-bold tracking-wider uppercase">or sign in with email</span>
<div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
</div>
<!-- Email Form -->
<form class="space-y-5 animate-[slideUp_0.6s_ease-out_0.4s_both]">
<!-- Email Input -->
<div class="group">
<label class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1.5 ml-1 uppercase tracking-wider">Email Address</label>
<div class="relative transition-all duration-300 focus-within:scale-[1.01]">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors" style="font-size: 22px;">alternate_email</span>
</div>
<input class="block w-full h-14 rounded-xl border-0 bg-white dark:bg-[#1E293B] pl-12 pr-4 text-[#121517] dark:text-white shadow-sm ring-1 ring-gray-100 dark:ring-white/5 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#1E293B] placeholder:text-gray-400 transition-all text-base" placeholder="parent@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="group">
<label class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1.5 ml-1 uppercase tracking-wider">Password</label>
<div class="relative transition-all duration-300 focus-within:scale-[1.01]">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors" style="font-size: 22px;">lock_open</span>
</div>
<input class="block w-full h-14 rounded-xl border-0 bg-white dark:bg-[#1E293B] pl-12 pr-12 text-[#121517] dark:text-white shadow-sm ring-1 ring-gray-100 dark:ring-white/5 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#1E293B] placeholder:text-gray-400 transition-all text-base" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center group/pass" type="button">
<span class="material-symbols-outlined text-gray-400 group-hover/pass:text-gray-600 dark:group-hover/pass:text-gray-200 transition-colors" style="font-size: 22px;">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-2">
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="w-full h-14 rounded-xl bg-primary text-white font-bold text-lg shadow-float hover:shadow-lg hover:bg-[#74aed9] active:scale-[0.98] transition-all duration-300 flex items-center justify-center gap-2 mt-4" type="button">
<span>Sign In</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</form>
<!-- Footer -->
<div class="mt-auto pt-8 pb-4 text-center animate-[fadeIn_0.6s_ease-out_0.6s_both]">
<p class="text-[#121517] dark:text-gray-400 text-sm font-medium">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:underline decoration-2 decoration-primary/30 underline-offset-4 ml-1" href="#">Create an account</a>
</p>
</div>
</main>
</div>
<!-- Animation Keyframes -->
<style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body></html>
